services:
  frontend:
    build:
      context: ./frontend
    container_name: vibenvr-frontend
    ports:
      - "8080:80"
    user: "1000:1000"
    restart: always

  backend:
    build:
      context: ./backend
    container_name: vibenvr-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - vibenvr_data:/data
      - ./motion:/etc/motion
    environment:
      - DATABASE_URL=postgresql://vibenvr:${POSTGRES_PASSWORD:-vibenvrpass}@db:5432/vibenvr
      - TZ=Europe/Rome
    depends_on:
      - db
    restart: always

  engine:
    build:
      context: ./engine
    container_name: vibenvr-engine
    ports:
      - "8000:8000"
    volumes:
      - vibenvr_data:/var/lib/vibe/recordings
    environment:
      - TZ=Europe/Rome
    restart: always
    command: sh -c "python -u main.py 2>&1 | grep --line-buffered -v 'SEI type 764'"

  db:
    image: postgres:15-alpine
    container_name: vibenvr-db
    environment:
      - POSTGRES_USER=vibenvr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibenvrpass}
      - POSTGRES_DB=vibenvr
    volumes:
      - vibenvr_db_data:/var/lib/postgresql/data
    restart: always

volumes:
  vibenvr_data:
  vibenvr_db_data:

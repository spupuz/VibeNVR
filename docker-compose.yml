services:
  frontend:
    build:
      context: ./frontend
    container_name: vibenvr-frontend
    ports:
      - "8080:80"
    user: "1000:1000"
    restart: always

  backend:
    build:
      context: ./backend
    container_name: vibenvr-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - vibenvr_data:/data
      - ./motion:/etc/motion
    environment:
      - DATABASE_URL=postgresql://vibenvr:vibenvrpass@db:5432/vibenvr
    depends_on:
      - db
    restart: always

  motion:
    image: motionproject/motion:latest
    container_name: vibenvr-motion
    user: root
    ports:
      - "8081:8081" # Stream port (default)
      - "8082:8080" # Webcontrol port
      - "8101-8120:8101-8120" # Dynamic camera stream ports
    volumes:
      - ./motion:/etc/motion
      - vibenvr_data:/var/lib/motion
    command: motion -n -c /etc/motion/motion.conf
    restart: always

  db:
    image: postgres:15-alpine
    container_name: vibenvr-db
    environment:
      - POSTGRES_USER=vibenvr
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibenvrpass}
      - POSTGRES_DB=vibenvr
    volumes:
      - vibenvr_db_data:/var/lib/postgresql/data
    restart: always

volumes:
  vibenvr_data:
  vibenvr_db_data:

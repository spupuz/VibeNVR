# Production Docker Compose - Uses pre-built images from Docker Hub
# Use this when you want to run VibeNVR without building from source

services:
  frontend:
    image: spupuz/vibenvr-frontend:latest
    container_name: vibenvr-frontend
    ports:
      - "${VIBENVR_FRONTEND_PORT:-8080}:80"
    volumes:
      - ${VIBENVR_DATA:-vibenvr_data}:/data
    networks:
      - vibe-network
    depends_on:
      - backend
    restart: always
    privileged: false # Set to true for Proxmox/OMV/LXC if you see permission errors

  backend:
    image: spupuz/vibenvr-backend:latest
    container_name: vibenvr-backend
    privileged: false # Set to true for Proxmox/OMV/LXC if you see permission errors
    ports:
      - "${VIBENVR_BACKEND_PORT:-5005}:5000"
    volumes:
      - ${VIBENVR_DATA:-vibenvr_data}:/data
      # - /etc/localtime:/etc/localtime:ro # Removed for cross-platform compatibility, use TZ

    environment:
      - DATABASE_URL=postgresql://vibenvr:vibenvrpass@db:5432/vibenvr
      - TZ=Europe/Rome
      - SECRET_KEY=${SECRET_KEY:-vibe_secure_key_9823748923748923_change_in_prod}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-vibe_secure_key_9823748923748923_change_in_prod}
    depends_on:
      db:
        condition: service_healthy
      engine:
        condition: service_started
    restart: always
    command: >
      sh -c "mkdir -p /data/logs && chmod 777 /data/logs && touch /data/logs/backend.log && uvicorn main:app --host 0.0.0.0 --port 5000 2>&1 | tee -a /data/logs/backend.log"
    networks:
      - vibe-network
    # ─────────────────────────────────────────────────────────────────────────
    # TROUBLESHOOTING: Permission Errors on Proxmox/PVE Kernel, Synology, QNAP
    # ─────────────────────────────────────────────────────────────────────────
    # If you see errors like "PermissionError: [Errno 13] Permission denied"
    # or "could not create Unix socket", try these options in order:
    #
    # Option 1: Disable seccomp and AppArmor
    # security_opt:
    #   - seccomp:unconfined
    #   - apparmor:unconfined
    #
    # Option 2: If Option 1 doesn't work, use privileged mode
    # privileged: true
    # ─────────────────────────────────────────────────────────────────────────

  engine:
    image: spupuz/vibenvr-engine:latest
    container_name: vibenvr-engine
    ports:
      - "5001:5001"
    volumes:
      - ${VIBENVR_DATA:-vibenvr_data}:/var/lib/vibe/recordings
      # - /etc/localtime:/etc/localtime:ro # Removed for cross-platform compatibility, use TZ

    environment:
      - BACKEND_URL=http://vibenvr-backend:5000
      - TZ=Europe/Rome
      # Hardware Acceleration Settings
      - HW_ACCEL=true # Enabled for local GPU usage
      - HW_ACCEL_TYPE=${HW_ACCEL_TYPE:-auto} # auto, nvidia, intel, amd
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-vibe_secure_key_9823748923748923_change_in_prod}
    # GPU Device Passthrough (uncomment what applies to your system)
    # For Intel/AMD (VAAPI) on Linux:
    devices:
      - /dev/dri:/dev/dri
    # For NVIDIA (requires nvidia-container-toolkit):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always
    command: >
      sh -c "mkdir -p /var/lib/vibe/recordings/logs && touch /var/lib/vibe/recordings/logs/engine.log && python3 -u main.py 2>&1 | grep --line-buffered -v 'SEI type 764' | tee -a /var/lib/vibe/recordings/logs/engine.log"
    # Fix for Proxmox/pve kernel: socket.socketpair() Permission denied
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    privileged: false # Set to true for Proxmox/OMV/LXC if you see permission errors
    networks:
      - vibe-network
    # ─────────────────────────────────────────────────────────────────────────
    # TROUBLESHOOTING: Permission Errors on Proxmox/PVE Kernel, Synology, QNAP
    # ─────────────────────────────────────────────────────────────────────────
    # If you see errors like "PermissionError: [Errno 13] Permission denied"
    # or "socket.socketpair() Permission denied", try these options in order:
    #
    # Option 1: Disable seccomp and AppArmor
    # security_opt:
    #   - seccomp:unconfined
    #   - apparmor:unconfined
    #
    # Option 2: If Option 1 doesn't work, use privileged mode
    # privileged: true
    # ─────────────────────────────────────────────────────────────────────────

  db:
    image: postgres:15-alpine
    container_name: vibenvr-db
    # Fix for Proxmox/pve kernel: Unix socket Permission denied
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    privileged: false # Set to true for Proxmox/OMV/LXC if you see permission errors
    environment:
      - POSTGRES_USER=vibenvr
      - POSTGRES_PASSWORD=vibenvrpass
      - POSTGRES_DB=vibenvr
    volumes:
      - ${VIBENVR_DB_DATA:-vibenvr_db_data}:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vibenvr" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - vibe-network
    restart: always
    # ─────────────────────────────────────────────────────────────────────────
    # TROUBLESHOOTING: Permission Errors on Proxmox/PVE Kernel, Synology, QNAP
    # ─────────────────────────────────────────────────────────────────────────
    # If you see errors like "could not create Unix socket" or
    # "could not create any Unix-domain sockets", try these options in order:
    #
    # Option 1: Disable seccomp and AppArmor
    # security_opt:
    #   - seccomp:unconfined
    #   - apparmor:unconfined
    #
    # Option 2: If Option 1 doesn't work, use privileged mode
    # privileged: true
    # ─────────────────────────────────────────────────────────────────────────


volumes:
  vibenvr_data:
  vibenvr_db_data:


networks:
  vibe-network:
    driver: bridge

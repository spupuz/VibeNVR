# Production Docker Compose - Uses pre-built images from Docker Hub
# Use this when you want to run VibeNVR without building from source

services:
  frontend:
    image: spupuz/vibenvr-frontend:latest
    container_name: vibenvr-frontend
    ports:
      - "8080:80"
    user: "1000:1000"
    restart: always

  backend:
    image: spupuz/vibenvr-backend:latest
    container_name: vibenvr-backend
    ports:
      - "5000:5000"
    volumes:
      - vibenvr_data:/data
      - motion_config:/etc/motion
    environment:
      - DATABASE_URL=postgresql://vibenvr:vibenvrpass@db:5432/vibenvr
    depends_on:
      - db
    restart: always

  motion:
    image: spupuz/vibenvr-motion:latest
    container_name: vibenvr-motion
    user: root
    ports:
      - "8081:8081" # Stream port (default)
      - "8082:8080" # Webcontrol port
      - "8101-8120:8101-8120" # Dynamic camera stream ports
    volumes:
      - motion_config:/etc/motion
      - vibenvr_data:/var/lib/motion
    command: motion -n -c /etc/motion/motion.conf
    restart: always

  db:
    image: postgres:15-alpine
    container_name: vibenvr-db
    environment:
      - POSTGRES_USER=vibenvr
      - POSTGRES_PASSWORD=vibenvrpass
      - POSTGRES_DB=vibenvr
    volumes:
      - vibenvr_db_data:/var/lib/postgresql/data
    restart: always

volumes:
  vibenvr_data:
  vibenvr_db_data:
  motion_config:

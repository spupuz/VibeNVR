# Production Docker Compose - Uses pre-built images from Docker Hub
# Use this when you want to run VibeNVR without building from source

services:
  frontend:
    image: spupuz/vibenvr-frontend:latest
    container_name: vibenvr-frontend
    ports:
      - "8080:80"
    volumes:
      - vibenvr_data:/var/log/vibenvr # Changed to use vibenvr_data for logs
    restart: always

  backend:
    image: spupuz/vibenvr-backend:latest
    container_name: vibenvr-backend
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - vibenvr_data:/data
      - vibenvr_data:/var/log/vibenvr # Changed to use vibenvr_data for logs
    environment:
      - DATABASE_URL=postgresql://vibenvr:vibenvrpass@db:5432/vibenvr
      - TZ=Europe/Rome
      - SECRET_KEY=${SECRET_KEY:-vibe_secure_key_9823748923748923_change_in_prod}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    command: sh -c "mkdir -p /data/logs && chmod 777 /data/logs && touch /data/logs/backend.log && uvicorn main:app --host 0.0.0.0 --port 5000 2>&1 | tee -a /data/logs/backend.log"

  engine:
    image: spupuz/vibenvr-engine:latest
    container_name: vibenvr-engine
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - vibenvr_data:/var/lib/vibe/recordings
      - vibenvr_data:/var/log/vibenvr # Changed to use vibenvr_data for logs
    environment:
      - TZ=Europe/Rome
      # Hardware Acceleration Settings
      - HW_ACCEL=true # Enabled for local GPU usage
      - HW_ACCEL_TYPE=${HW_ACCEL_TYPE:-auto} # auto, nvidia, intel, amd
    # GPU Device Passthrough (uncomment what applies to your system)
    # For Intel/AMD (VAAPI) on Linux:
    devices:
      - /dev/dri:/dev/dri
    # For NVIDIA (requires nvidia-container-toolkit):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: always
    command: sh -c "mkdir -p /var/log/vibenvr && python -u main.py 2>&1 | grep --line-buffered -v 'SEI type 764' | tee -a /var/log/vibenvr/engine.log"

  db:
    image: postgres:15-alpine
    container_name: vibenvr-db
    environment:
      - POSTGRES_USER=vibenvr
      - POSTGRES_PASSWORD=vibenvrpass
      - POSTGRES_DB=vibenvr
    volumes:
      - vibenvr_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vibenvr" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  vibenvr_data:
  vibenvr_db_data:
  vibenvr_logs:

name: Sync Wiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPOSITORY_PATH="${GITHUB_REPOSITORY}.wiki.git"
          WIKI_URL="https://x-access-token:${GH_TOKEN}@github.com/${REPOSITORY_PATH}"
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the wiki repository
          git clone "$WIKI_URL" wiki_temp
          
          # Clean up existing files in the wiki repo (preserve .git)
          # We use -mindepth 1 to avoid deleting the wiki_temp directory itself
          find wiki_temp -mindepth 1 -not -path '*/.*' -delete
          
          # Copy files from our wiki directory to the cloned repo
          cp -r wiki/* wiki_temp/
          
          cd wiki_temp
          git add -A .
          if git diff-index --quiet HEAD; then
            echo "No changes to sync."
          else
            git commit -m "Auto-sync from main repository: ${{ github.sha }}"
            # Wikis usually use 'master'
            git push origin HEAD:master || git push origin HEAD:main
          fi

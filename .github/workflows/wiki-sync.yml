name: Sync Wiki

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPOSITORY_PATH="${GITHUB_REPOSITORY}.wiki.git"
          WIKI_URL="https://x-access-token:${GH_TOKEN}@github.com/${REPOSITORY_PATH}"
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the wiki repository (handle empty wiki case)
          if ! git clone "$WIKI_URL" wiki_temp; then
            echo "Wiki repo might be empty or inaccessible. Attempting to initialize..."
            mkdir wiki_temp
            cd wiki_temp
            git init
            git remote add origin "$WIKI_URL"
            cd ..
          fi
          
          # Copy files from our wiki directory to the cloned repo
          cp -r wiki/* wiki_temp/
          
          cd wiki_temp
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to sync."
          else
            git commit -m "Auto-sync from main repository: ${{ github.sha }}"
            # Wikis usually use 'master'
            git push origin HEAD:master || git push origin HEAD:main
          fi

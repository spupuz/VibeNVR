# --- Security: Mask JWT from access logs ---
# The ?token= query param is used as a fallback for media streaming endpoints.
# This map rewrites the logged URI to redact the token value before it hits disk.

# Build a version of $args with the token value redacted
map $args $safe_args {
    default       $args;
    "~token=[^&]+"  "token=REDACTED";
}

# Combine path and safe args for logging, avoiding a trailing '?' if no args exist
map $is_args $safe_request_uri {
    ""      $uri;
    "?"     "$uri?$safe_args";
}

# Secure log format: replaces token= value in the logged $request
log_format secure_main '$remote_addr - $remote_user [$time_local] '
                       '"$request_method $safe_request_uri $server_protocol" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent"';

server {
    listen 80;
    server_name localhost;
    client_max_body_size 500M;

    # Logs to shared volume â€” using secure_main format to redact ?token= values
    access_log /data/logs/frontend.access.log secure_main;
    error_log /data/logs/frontend.error.log warn;

    root /usr/share/nginx/html;
    index index.html;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # --- Media Streaming (Disable Buffering) ---
    location /api/media {
        # Handle /api/media paths by stripping /api
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable buffering for large media files to prevent temp file writes
        proxy_buffering off;
        
        # Adjust redirects
        proxy_redirect http://backend:5000/ /api/;
        proxy_redirect / /api/;
    }

    # --- Backend API ---
    location /api {
        # Handle both /api and /api/ paths correctly by stripping /api
        rewrite ^/api/?(.*) /$1 break;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Adjust redirects from backend to include /api prefix
        proxy_redirect http://backend:5000/ /api/;
        proxy_redirect / /api/;
    }

    # --- Engine API ---
    location /engine {
        rewrite ^/engine/?(.*) /$1 break;
        proxy_pass http://engine:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_redirect http://engine:8000/ /engine/;
        proxy_redirect / /engine/;
    }

    # --- HLS Streams ---
    location /hls {
        rewrite ^/hls/?(.*) /hls/$1 break;
        proxy_pass http://engine:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
    }

    # --- Support React Router (SPA) ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Support React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for API
    location /api/ {
        # Riscriviamo l'URL internamente passando la richiesta al backend
        set $backend_url http://backend:5000/;
        proxy_pass $backend_url;
        
        # IMPORTANTE: Impedisce al backend di inviare redirect che saltano la porta 8080/8180
        proxy_redirect http://backend:5000/ /api/;
        proxy_redirect / /api/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Engine API
    location /engine/ {
        set $engine_url http://engine:8000/;
        proxy_pass $engine_url;
        proxy_redirect http://engine:8000/ /engine/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # HLS Streams
    location /hls/ {
        set $hls_url http://engine:8000/hls/;
        proxy_pass $hls_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
    }
}

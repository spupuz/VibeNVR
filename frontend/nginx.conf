server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # --- Backend API ---
    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Handle redirects from backend
        proxy_redirect http://backend:5000/ /api/;
        proxy_redirect / /api/;
    }

    # Handle /api without trailing slash
    location = /api {
        return 301 /api/;
    }

    # --- Engine API ---
    location /engine/ {
        proxy_pass http://engine:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_redirect http://engine:8000/ /engine/;
        proxy_redirect / /engine/;
    }

    location = /engine {
        return 301 /engine/;
    }

    # --- HLS Streams ---
    location /hls/ {
        proxy_pass http://engine:8000/hls/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
    }

    # --- Support React Router (SPA) ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}
